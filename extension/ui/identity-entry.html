<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkus Identity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            margin-bottom: 30px;
        }

        .session-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            color: white;
            margin-bottom: 25px;
        }

        .session-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .host-name {
            font-size: 14px;
            opacity: 0.9;
        }

        .modes {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .mode-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        h2 {
            font-size: 20px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .required {
            color: #e74c3c;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="modal">
        <div class="session-info" id="session-info">
            <div class="session-name" id="session-name">Loading...</div>
            <div class="host-name" id="host-name"></div>
            <div class="modes" id="modes"></div>
        </div>

        <div class="header">
            <h2>Enter Your Details</h2>
            <p class="subtitle">We need to identify you for this session</p>
        </div>

        <div id="error" class="error"></div>

        <form id="identity-form">
            <div class="form-group">
                <label for="full-name">Full Name <span class="required">*</span></label>
                <input type="text" id="full-name" placeholder="John Doe" required autocomplete="name" />
            </div>

            <div class="form-group">
                <label for="roll-number">Roll Number / Student ID <span class="required">*</span></label>
                <input type="text" id="roll-number" placeholder="2024001" required autocomplete="off" />
            </div>

            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" placeholder="john@example.com" autocomplete="email" />
            </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">Continue to Permissions</button>
        </form>
    </div>

    <script src="identity-entry.js"></script>
</body>

</html>
